<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="base.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" async></script>
  <title>Frontend Mentor | Project tracking intro component</title>

<body>

  <ul class="versal invisible" id="list">
    <li class="first-child"><a href="#">Product</a></li>

    <li class="last-child"><a href="#">Login</a></li>
  </ul>

    <button  class="versal bold b_schwarz">New</button>

  <div class="cta_container">

  </div>
